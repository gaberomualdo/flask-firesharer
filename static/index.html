<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FileSharer: share files instantly.</title>

    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>FileSharer<span> share files instantly</span></h1>
      </header>

      <section>
        <h2>How It Works</h2>
        <p></p>
      </section>

      <section>
        <h2>Download a File</h2>
        <input type="number" placeholder="File Pin" />
        <button>Download File &nbsp;&rarr;</button>
      </section>

      <section>
        <h2>Upload a File</h2>
        <input type="file" id="file" />
        <label class="upload" for="file">Browse Local Files</label>
        <button>Upload File &nbsp;&rarr;</button>
        <div class="success">
          <p>File Uploaded Successfully!</p>
          <h3></h3>
          <p>Copy your pin and send it to others so that they can download your file!</p>
        </div>
      </section>

      <footer>
        <p>Built by Gabriel Romualdo. All code MIT licensed.</p>
      </footer>
    </main>
  </body>
</html>
